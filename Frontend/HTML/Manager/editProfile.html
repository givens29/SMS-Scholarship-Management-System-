<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="/CSS/nav.css" rel="stylesheet" />
    <link href="/CSS/profile.css" rel="stylesheet" />
    <title>Profile</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <h4 class="navbar-brand" href="#">SMS</h4>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Manager/messages.html"
                ><i class="fa-solid fa-message" id="notif"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page"
                ><i class="fa fa-bell" aria-hidden="true" id="notifBell"></i
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Manager/profile.html"
                ><i class="fa-solid fa-user"></i
              ></a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Manage Students
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a
                    class="dropdown-item"
                    href="/HTML/Manager/manageNewStudents.html"
                    >New Students</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="/HTML/Manager/manageStudents.html"
                    >Students</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="/HTML/Manager/manageStudentsExpenses.html"
                    >Expenses</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="btn btn-sm" type="submit" id="logoutBtn">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="expenseModal" class="modalNotif">
      <div class="modal-contentNotif">
        <span class="close">&times;</span>
        <div id="modalBody">
          <div id="notifications"></div>
        </div>
      </div>
    </div>

    <form>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-4">
            <div class="container-profilePicture">
              <img
                id="profilePicture"
                class="img-thumbnail"
                alt="Profile Picture"
              />
              <div class="mb-3">
                <input
                  type="file"
                  class="form-control"
                  id="upload-Pic"
                  accept="image/*"
                  aria-describedby="inputGroupFileAddon04"
                  aria-label="Upload"
                />
              </div>
            </div>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="fullName" />
            <input type="text" class="form-control" id="employeeId" />
            <input type="text" class="form-control" id="address" />
            <input type="text" class="form-control" id="WAnumber" />
            <button type="submit" class="btn" id="editProfile">Submit</button>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/Manager/editProfile.js"></script>
    <script src="/JS/navbar.js"></script>
    <script src="/JS/logout.js"></script>
  </body>
</html>
