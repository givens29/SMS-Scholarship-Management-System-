<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="/CSS/login.css" rel="stylesheet" />
    <link href="/CSS/designStyle.css" rel="stylesheet" />
    <link href="/CSS/registration.css" rel="stylesheet" />
    <link href="/CSS/errorStyle.css" rel="stylesheet" />

    <title>Registration</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-5">Registration</h1>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="idNumber" class="form-label">Employee ID</label>
          <input
            type="idNumber"
            class="form-control"
            id="employeeId"
            required
          />
        </div>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="fullName" class="form-control" id="fullName" required />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="address" class="form-control" id="address" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
          <label for="wAnumber" class="form-label">WhatsApp Number</label>
          <input
            type="text"
            class="form-control"
            id="wAnumber"
            placeholder="+628..."
            required
          />
        </div>
        <div id="successContainer"></div>
        <button type="submit" class="btn" id="submitBtn">Submit</button>
        <div id="errorContainer" class="error-message"></div>
        <div class="text-center">
          <p>You've register?</p>
          <a class="nav-link active" aria-current="page" href="login.html"
            >Login!</a
          >
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/Manager/registration.js"></script>
  </body>
</html>
