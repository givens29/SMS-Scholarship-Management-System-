<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="/CSS/nav.css" rel="stylesheet" />
    <link href="/CSS/profile.css" rel="stylesheet" />
    <title>Profile</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <h4 class="navbar-brand" href="#">SMS</h4>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/profile.html"
                ><i class="fa-solid fa-user"></i
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/messages.html"
              >
                <i class="fa-solid fa-message" id="notif"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/academic.html"
                >Academic</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/expense.html"
                >Expense</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/managers.html"
                >Managers</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn btn-sm" type="submit" id="logoutBtn">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form id="editProfile">
      <div class="container mt-5">
        <div class="row justify-content-start">
          <div class="col-4">
            <img
              id="profilePicture"
              class="img-thumbnail"
              alt="Profile Picture"
            />
            <div class="mb-3">
              <input
                type="file"
                class="form-control"
                id="upload-Pic"
                accept="image/*"
                aria-describedby="inputGroupFileAddon04"
                aria-label="Upload"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="row">
              <input type="text" class="form-control" id="idNumber" />
              <input type="text" class="form-control" id="fullName" />
              <input type="date" class="form-control" id="dateOfBirth" />
              <input type="text" class="form-control" id="address" />
              <input type="text" class="form-control" id="WAnumber" />
            </div>
          </div>
          <div>
            <button type="submit" class="btn" id="editProfile">Submit</button>
          </div>
        </div>
      </div>
      <div class="container mt-5">
        <div class="row justify-content-center profile-body">
          <div class="row mt-5" id="parent-Container">
            <h1>Parent</h1>
            <input type="text" class="form-control" id="parentFullName" />
            <input type="text" class="form-control" id="parentRelation" />
            <input type="text" class="form-control" id="parentAddress" />
            <input type="email" class="form-control" id="parentEmail" />
            <input type="text" class="form-control" id="parentWANumber" />
            <div class="col">
              <button type="submit" class="btn mt-4" id="editParent">
                Submit
              </button>
            </div>
          </div>
          <div class="row mt-5 univ-Container">
            <h1>University</h1>
            <input type="text" class="form-control" id="universityName" />
            <input type="text" class="form-control" id="universityAddress" />
            <input type="email" class="form-control" id="universityEmail" />
            <input type="text" class="form-control" id="universityLink" />
            <div class="col">
              <button type="submit" class="btn mt-4" id="editUni">
                Submit
              </button>
            </div>
          </div>
          <div class="row mt-5 bank-Container">
            <h1>Bank</h1>
            <input type="text" class="form-control" id="bankName" />
            <input type="text" class="form-control" id="bankAccountName" />
            <input type="text" class="form-control" id="bankAccountNumber" />
            <div class="col">
              <button type="submit" class="btn mt-4" id="editBank">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/Student/editProfile.js"></script>
    <script src="/JS/Student/navbar.js"></script>
    <script src="/JS/logout.js"></script>
  </body>
</html>
