<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="/CSS/nav.css" rel="stylesheet" />
    <link href="/CSS/profile.css" rel="stylesheet" />

    <title>Profile</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <h4 class="navbar-brand" href="#">SMS</h4>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/profile.html"
                ><i class="fa-solid fa-user"></i
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/messages.html"
              >
                <i class="fa-solid fa-message" id="notif"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/academic.html"
                >Academic</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/expense.html"
                >Expense</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/managers.html"
                >Managers</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn btn-sm" type="submit" id="logoutBtn">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="container-profilePicture">
            <img
              id="profilePicture"
              class="img-thumbnail"
              alt="Profile Picture"
            />
          </div>
        </div>
        <div class="col-4">
          <div class="row"><h3 id="fullName"></h3></div>
          <div class="row"><p id="employeeId"></p></div>
          <div class="row"><p id="address"></p></div>
          <div class="row"><p id="WAnumber"></p></div>
          <div class="row">
            <button class="btn btn-sm" id="sendMessage-button" type="submit">
              Send Message
            </button>
            <div
              class="modal fade"
              id="sendMessageModal"
              tabindex="-1"
              aria-labelledby="sendMessageModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="sendMessageModalLabel">
                      Send New Message
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form id="sendMessageForm">
                      <div class="mb-3">
                        <label for="messageSubject" class="form-label"
                          >Subject</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="messageSubject"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="messageBody" class="form-label">Body</label>
                        <textarea
                          class="form-control"
                          id="messageBody"
                          rows="3"
                          required
                        ></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="messageAttachments" class="form-label"
                          >Attachments</label
                        >
                        <div id="fileInputsContainer">
                          <input
                            class="form-control mb-2"
                            type="file"
                            name="attachments"
                          />
                        </div>
                        <button
                          type="button"
                          class="btn btn-secondary"
                          id="addFileButton"
                        >
                          Add More Files
                        </button>
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Send
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/Student/profileManager.js"></script>
    <script src="/JS/Student/navbar.js"></script>
    <script src="/JS/logout.js"></script>
  </body>
</html>
