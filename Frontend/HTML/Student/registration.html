<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link href="/CSS/login.css" rel="stylesheet" />
    <link href="/CSS/registration.css" rel="stylesheet" />
    <link href="/CSS/errorStyle.css" rel="stylesheet" />
    <link href="/CSS/designStyle.css" rel="stylesheet" />

    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-5">Registration</h1>
      <form id="registrationForm">
        <div class="step active">
          <div class="mb-3">
            <label for="idNumber" class="form-label">ID Number</label>
            <input
              type="text"
              class="form-control"
              id="idNumber"
              name="idNumber"
              required
            />
          </div>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="fullName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of birth</label>
            <input
              type="date"
              class="form-control"
              id="dateOfBirth"
              name="dateOfBirth"
              required
            />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              required
            />
          </div>
          <div class="mb-3">
            <label for="WAnumber" class="form-label">WhatsApp Number</label>
            <input
              type="text"
              class="form-control"
              id="WAnumber"
              name="WAnumber"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div id="Help" class="form-text">
            Password should be longer than 5 characters that consist of letters
            and numbers.
          </div>
          <button type="button" class="btn" onclick="nextStep()">Next</button>
        </div>

        <div class="step">
          <h6>Parent</h6>
          <div class="mb-3">
            <label for="parentFullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="parentFullName"
              name="parentFullName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="parentRelation" class="form-label">Relation</label>
            <input
              type="text"
              class="form-control"
              id="parentRelation"
              name="parentRelation"
              required
            />
          </div>
          <div class="mb-3">
            <label for="parentAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="parentAddress"
              name="parentAddress"
              required
            />
          </div>
          <div class="mb-3">
            <label for="parentEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="parentEmail"
              name="parentEmail"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="parentWANumber" class="form-label"
              >WhatsApp Number</label
            >
            <input
              type="text"
              class="form-control"
              id="parentWANumber"
              name="parentWANumber"
              placeholder="+62.."
              required
            />
          </div>
          <button type="button" class="btn btn-secondary" onclick="prevStep()">
            Previous
          </button>
          <button type="button" class="btn" onclick="nextStep()">Next</button>
        </div>

        <div class="step">
          <h6>Bank</h6>
          <div class="mb-3">
            <label for="bankName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="bankName"
              name="bankName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="bankAccountName" class="form-label">Account Name</label>
            <input
              type="text"
              class="form-control"
              id="bankAccountName"
              name="bankAccountName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="bankAccountNumber" class="form-label"
              >Account Number</label
            >
            <input
              type="text"
              class="form-control"
              id="bankAccountNumber"
              name="bankAccountNumber"
              required
            />
          </div>
          <button type="button" class="btn btn-secondary" onclick="prevStep()">
            Previous
          </button>
          <button type="button" class="btn" onclick="nextStep()">Next</button>
        </div>

        <div class="step">
          <h6>University</h6>
          <div class="mb-3">
            <label for="universityName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="universityName"
              name="universityName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="universityAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="universityAddress"
              name="universityAddress"
              required
            />
          </div>
          <div class="mb-3">
            <label for="universityEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="universityEmail"
              name="universityEmail"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="universityLink" class="form-label">Link</label>
            <input
              type="text"
              class="form-control"
              id="universityLink"
              name="universityLink"
              placeholder="name@example.com"
              required
            />
          </div>
          <button type="button" class="btn btn-secondary" onclick="prevStep()">
            Previous
          </button>
          <button type="button" class="btn" onclick="nextStep()">Next</button>
        </div>
        <div class="step">
          <div class="input-group scholarshipContract">
            <input
              type="file"
              class="form-control"
              id="pdfFileInput"
              accept=".pdf"
              aria-describedby="inputGroupFileAddon04"
              aria-label="Upload"
              required
            />
          </div>
          <div id="Help" class="form-text">
            Upload scholarship contract in pdf
          </div>
          <div id="pdfContainer"></div>
          <button type="button" class="btn btn-secondary" onclick="prevStep()">
            Previous
          </button>
          <button type="submit" class="btn">Submit</button>
        </div>

        <div id="successContainer"></div>
        <div id="errorContainer" class="error-message"></div>
      </form>
      <div class="text-center">
        <p>You've registered?</p>
        <a class="nav-link active" aria-current="page" href="login.html"
          >Login!</a
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/Student/registration.js"></script>
  </body>
</html>
