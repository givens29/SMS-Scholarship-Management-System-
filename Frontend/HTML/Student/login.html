<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="/CSS/login.css" rel="stylesheet" />
    <link href="/CSS/designStyle.css" rel="stylesheet" />
    <link href="/CSS/errorStyle.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <ul class="nav justify-content-center">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Manager
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li>
            <a class="dropdown-item" href="/HTML/Manager/login.html">Login</a>
          </li>
          <li>
            <a class="dropdown-item" href="/HTML/Manager/registration.html"
              >Register</a
            >
          </li>
        </ul>
      </li>
    </ul>
    <div class="container">
      <h1 class="text-start mb-5">Login</h1>
      <form id="loginForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn">Submit</button>
        <div id="errorContainer" class="error-message"></div>
        <div class="text-center mt-5">
          <p>If you haven't register please register yourself</p>
          <a
            class="nav-link active"
            aria-current="page"
            href="registration.html"
            >Register Now!</a
          >
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/Student/login.js"></script>
  </body>
</html>
