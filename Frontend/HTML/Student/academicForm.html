<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="/CSS/nav.css" rel="stylesheet" />
    <title>Add Academic</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <h4 class="navbar-brand" href="#">SMS</h4>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/profile.html"
                ><i class="fa-solid fa-user"></i
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/messages.html"
              >
                <i class="fa-solid fa-message" id="notif"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/academic.html"
                >Academic</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/expense.html"
                >Expense</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/managers.html"
                >Managers</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn btn-sm" type="submit" id="logoutBtn">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="academic-form-container" class="mt-5">
        <h3>Add Academic Information</h3>
        <form id="academic-form">
          <div class="row mt-5">
            <div class="col">
              <label for="academic-period">Period of Academic</label>
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="academic-period"
                placeholder="Enter academic period"
              />
            </div>
          </div>
          <div class="form-group mt-5">
            <div class="row">
              <div class="col">
                <label for="upload-transcriptRecord">Transcript record</label>
              </div>
              <div class="col">
                <input
                  type="file"
                  class="form-control-file"
                  id="upload-transcriptRecord"
                  name="upload-transcriptRecord"
                />
                <p>Please upload PDF file</p>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col">
                <label for="upload-verificationLetter"
                  >Verification letter</label
                >
              </div>
              <div class="col">
                <input
                  type="file"
                  class="form-control-file"
                  id="upload-verificationLetter"
                  name="upload-verificationLetter"
                />
                <p>Please upload PDF file</p>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
              <button type="submit" class="btn mt-2">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
    <script src="/JS/Student/academicForm.js"></script>
    <script src="/JS/Student/navbar.js"></script>
    <script src="/JS/logout.js"></script>
  </body>
</html>
