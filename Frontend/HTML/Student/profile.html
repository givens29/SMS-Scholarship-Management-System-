<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="/CSS/nav.css" rel="stylesheet" />
    <link href="/CSS/profile.css" rel="stylesheet" />
    <link href="/CSS/designStyle.css" rel="stylesheet" />
    <title>Profile</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <h4 class="navbar-brand" href="#">SMS</h4>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/profile.html"
                ><i class="fa-solid fa-user"></i
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/messages.html"
              >
                <i class="fa-solid fa-message" id="notif"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/academic.html"
                >Academic</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/expense.html"
                >Expense</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/HTML/Student/managers.html"
                >Managers</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn btn-sm" type="submit" id="logoutBtn">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-start">
        <div class="col-4">
          <img
            id="profilePicture"
            class="img-thumbnail"
            alt="Profile Picture"
          />
        </div>
        <div class="col-4">
          <div class="row">
            <div id="idNumber"></div>
            <h3 id="fullName"></h3>
            <div id="dateOfBirth"></div>
            <div id="address"></div>
            <div id="WAnumber"></div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <button
                class="btn btn-sm"
                type="submit"
                onclick="location.href='/HTML/Student/editProfile.html'"
              >
                Edit Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row justify-content-center profile-body">
        <div class="mt-5 info col-4 me-1" id="parent-Container">
          <h1>Parent</h1>
          <p id="parentFullName"></p>
          <p id="parentRelation"></p>
          <p id="parentAddress"></p>
          <p id="parentEmail"></p>
          <p id="parentWANumber"></p>
        </div>
        <div class="mt-5 info univ-Container col-4 me-1">
          <h1>University</h1>
          <p id="universityName"></p>
          <p id="universityAddress"></p>
          <p id="universityEmail"></p>
          <a id="universityLink"></a>
        </div>
        <div class="mt-5 info bank-Container col-4 me-1">
          <h1>Bank</h1>
          <p id="bankName"></p>
          <p id="bankAccountName"></p>
          <p id="bankAccountNumber"></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/Student/profile.js"></script>
    <script src="/JS/Student/navbar.js"></script>
    <script src="/JS/logout.js"></script>
  </body>
</html>
